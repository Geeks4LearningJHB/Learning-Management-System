<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="forgotPasswordForm">
    <div class="logo">
      <img width="292px" src="../../assets/download.png" alt="" />
    </div>

    <h6 class="m-3">Enter your email address below and follow password reset instructions provided to you via email</h6>
    <div class="col">
      <label
        for="inputEmail5"
        class="form-label"
        [ngClass]="{
          'validation-error-text': isTouched('Email') && !isValid('Email')
        }"
        >Email Address <span class="validation-error-text">*</span></label
      >
      <input
        type="email"
        class="form-control"
        id="inputEmail5"
        autocomplete="on"
        formControlName="Email"
        [ngClass]="{
          'red-border': isTouched('Email') && !isValid('Email')
        }"
      />
      <div
        class="validation-error-text"
        *ngIf="isTouched('Email') && !isValid('Email')"
      >
        <div *ngIf="getFormControl('Email').hasError('required')">
          <i class="fa-solid fa-exclamation-circle"></i> Please enter your
          email.
        </div>
      </div>

      <div
        class="validation-error-text"
        *ngIf="isTouched('Email') && !isValid('Email')"
      >
        <div *ngIf="getFormControl('Email').hasError('email')">
          <i class="fa-solid fa-exclamation-circle"></i> Email not valid.
        </div>
      </div>
    </div>



    <button
    (click)="openforgotpasswordModal()"
      type="submit m-3"
      class="btn btn-primary btn-block btn btn-sm bg-2 gradient-primary mb-0 btn-dark"
    
    >
      Reset password
    </button>
  </form>
  <app-social-media></app-social-media>
</div>
<app-footer></app-footer>

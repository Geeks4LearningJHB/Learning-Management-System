<div>
  <div class="hearder">
    <img class="nb3-middle-icon" src="../../../assets/images/Backlog count(3).svg" />
    <h3 class="attachments-heading">Attachments</h3>
  </div>

  <div class="horizontal-line"></div>

    <div class="file-input-main">
      
      <!-- CV Upload Section -->
      <div class="file-upload">
        <h6>Upload your cv</h6>
        <label for="cvFileInput" class="uploadbox">
          <input type="file" id="cvFileInput" (change)="handleFileInput($event, 'cv')" multiple />
          <small class="text-muted">Allowed formats: JPEG, PNG, PDF. Max size: 5 MB</small><br /><br />
          <div class="button">
            <button class="upload" (click)="uploadFiles('cv')">Upload</button>
          </div>
        </label>
        <!-- Error and message divs for CV section -->
        <div class="messages">
          <div *ngIf="message && messageSection === 'cv'" class="message">{{ message }}</div>
          
        </div>
        <div class="sizeError">
          <div *ngIf="sizeError && errorSection === 'cv'" class="error-message">{{ sizeError }}</div>
        </div>
        <div class="formatError">
          <div *ngIf="formatError && errorSection === 'cv'" class="error-message">{{ formatError }}</div>
        </div>
      </div>
    <!-- ID Copy Upload Section -->
    <div class="file-upload3">
      <h6>Upload your ID copy</h6>
      <label for="idFileInput" class="uploadbox">
        <input type="file" id="idFileInput" (change)="handleFileInput($event, 'id')" multiple />
        <small class="text-muted">Allowed formats: JPEG, PNG, PDF. Max size: 5 MB</small><br /><br />
        <div class="button">
          <button class="upload" (click)="uploadFiles('id')">Upload</button>
        </div>
      </label>
      <!-- Error and message divs for ID copy section -->
      <div class="id-messages">
        <div *ngIf="message && messageSection === 'id'" class="message">{{ message }}</div>
      </div>
      <div class="id-sizeError">
        <div *ngIf="sizeError && errorSection === 'id'" class="error-message">{{ sizeError }}</div>
      </div>
      <div class="id-formatError">
        <div *ngIf="formatError && errorSection === 'id'" class="error-message">{{ formatError }}</div>
      </div>
    </div>
  
    <!-- Vaccination Card Upload Section -->
    <div class="file-upload2">
      <h6>Upload your vaccination card</h6>
      <label for="vaccinationFileInput" class="uploadbox">
        <input type="file" id="vaccinationFileInput" (change)="handleFileInput($event, 'vaccination')" multiple />
        <small class="text-muted">Allowed formats: JPEG, PNG, PDF. Max size: 5 MB</small><br /><br />
        <div class="button">

      <!-- Error and message divs for vaccination card section -->

      </div>
      <div class="vc-sizeError">

      </div>
      <div class="vc-formatError">
        <div *ngIf="formatError && errorSection === 'vaccination'" class="error-message">{{ formatError }}</div>
      </div>
    </div>
  
    <!-- Qualifications Upload Section -->
    <div class="file-upload4">
      <h6>Upload your qualifications</h6>
      <label for="qualificationsFileInput" class="uploadbox">
        <input type="file" id="qualificationsFileInput" (change)="handleFileInput($event, 'qualifications')" multiple />
        <small class="text-muted">Allowed formats: PDF. Max size: 5 MB</small><br /><br />
        <div class="button">
          <button class="upload" (click)="uploadFiles('qualifications')">Upload</button>

      <div class="qualifications-formatError">

      </div>
    </div>
  </div>
  <div class="button-container">
    <button (click)="onSaveClick()" class="save-button">Save and Close</button>
    <!-- <button (click)="onSaveClick()" class="done-button">Done</button> -->
  </div>

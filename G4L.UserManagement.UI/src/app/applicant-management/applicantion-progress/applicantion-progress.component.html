<div class="card-body">
  <div class="card-header pb-0">
    <div class="progress-bar" id="progress-bar">
      <div class="progress-bar-inner">
        <div class="progress-bar-text">Your application progress</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h3 onClick="location.href='personal-details'" class="progress-title">
            Personal Information - 100%
          </h3>
          <div class="progress yellow">
            <div
              onClick="location.href='personal-details'"
              class="progress-bar"
              style="width: 100%; background-color: #ffb800"
            ></div>
          </div>

          <h3 class="progress-title">Education - 50%</h3>
          <div
            onClick="location.href = 'applicant-education'"
            class="progress blue"
          >
            <div
              onClick="location.href = 'applicant-education'"
              class="progress-bar"
              style="width: 50%; background-color: #58d4fb"
            ></div>
          </div>

          <h3 class="progress-title">Attachments - 65%</h3>
          <div
            onClick="location.href = 'applicant-attachments'"
            class="progress green"
          >
            <div
              onClick="location.href = 'applicant-attachments'"
              class="progress-bar"
              style="width: 65%; background-color: #06c819"
            ></div>
          </div>

          <h3 class="progress-title">
            Aptitute Test (IKM) <i class="fa-solid fa-lock"></i>
          </h3>

          <h1 class="progress-title">
            (Personal details need to be approved to unlock this stage)
          </h1>
          <div class="progress grey">
            <div
              class="progress-bar"
              style="width: 0%; background-color: #d9d9d9"
            ></div>
          </div>
          <h3 class="progress-title">
            Bootcamp Progress <i class="fa-solid fa-lock"></i>
          </h3>
          <h1 class="progress-title">
            (Aptitude test results need to be approved to unlock this stage)
          </h1>
          <div class="progress grey">
            <div
              class="progress-bar"
              style="width: 0%; background-color: #d9d9d9"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2" style="border-radius: 6px">
    <div class="card rounded-1 shadow-sm notification-card"></div>
  </div>
</div>

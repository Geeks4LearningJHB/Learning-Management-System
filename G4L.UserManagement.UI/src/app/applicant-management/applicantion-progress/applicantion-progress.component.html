<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Personal Information
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="container">
          <div class="row">
              <div class="col-md-10">
                <div class="label">Profile</div>
                <div class="progress-outer">
                  <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" [style.width]="profileProgress + '%'" style="width:100%; box-shadow:-1px 10px 10px;"></div>
                    <div class="progress-value">{{ profileProgress | number:'1.0-0'  }}%</div>
                  </div>
                </div>
                
                  <div class="label">Education</div>
                  <div class="progress-outer">
                      <div class="progress">
                          <div class="progress-bar progress-bar-success progress-bar-striped active" [style.width]="educationProgress + '%'" style="width:200px; box-shadow:-1px 10px 10px ;"></div>
                          <div class="progress-value">{{ educationProgress | number:'1.0-0'  }}%</div>
                      </div>
                  </div>
                  <div class="label">Attachments</div>
                  <div class="progress-outer">
                      <div class="progress">
                        
                          <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:40%; box-shadow:-1px 10px 10px ;"></div>
                          <!-- <div class="progress-value">{{ attachmentProgress  | number:'1.0-0' }}%</div> -->
                      </div>
                  </div>
        <div class="progress-tracker">
      </div>

    </div>

<!-- progress-tracker.component.html -->
<div class="progress-tracker">
  <div class="progress-bar">
    <div class="progress-label">Profile</div>
    <div class="progress">
      <div class="progress-bar-fill" [style.width]="profileProgress + '%'"></div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-label">Education</div>
    <div class="progress">
      <div class="progress-bar-fill" [style.width]="educationProgress + '%'"></div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-label">Attachments</div>
    <div class="progress">
      <div class="progress-bar-fill" [style.width]="attachmentsProgress + '%'"></div>
    </div>
  </div>
</div>

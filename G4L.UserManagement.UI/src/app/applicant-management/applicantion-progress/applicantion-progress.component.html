<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Personal Information
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"> <!-- Add the 'show' class here -->
      <div class="accordion-body">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <div class="label">Profile</div>
              <div class="progress-outer">
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped active" [style.width]="profileProgress + '%'" style="width:1000px; "></div>
                  <div class="progress-value">{{ profileProgress | number:'1.0-0'  }}%</div>
                </div>
              </div>
              
              <div class="label">Education</div>
              <div class="progress-outer">
                <div class="progress">
                  <div class="progress-bar-education progress-bar-success progress-bar-striped active" [style.width]="educationProgress + '%'" style="width:100%; "></div>
                  <div class="progress-value">{{ educationProgress | number:'1.0-0'  }}%</div>
                </div>
              </div>
              <div class="label">Attachments</div>
              <div class="progress-outer">
                <div class="progress">
                  <div class="progress-bar-attachments progress-bar-warning progress-bar-striped active" [style.width]="educationProgress + '%'" style="width:100%; "></div>
                  <!-- <div class="progress-value">{{ educationProgress  | number:'1.0-0' }}%</div> -->
                </div>
              </div>
              <div class="progress-tracker">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        IKM Assessment
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
      <div class="accordion-body">
        <strong>COMING SOON.</strong> 
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class an="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
        Bootcamp
      </button>
    </h2>
    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
      <div class="accordion-body">
        <strong>COMING SOON.</strong> 
      </div>
    </div>
  </div>
</div>
